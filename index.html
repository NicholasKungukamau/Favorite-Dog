<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FAVORITE DOG</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- Nav bar-->
<div class="nav">
    <button id="HomeTab">Home</button>
    <button id="HomeTab">About Us</button>
    <button id="HomeTab">Donation</button>
    <button id="HomeTab">Dog Breeds</button>
     <button id="HomeTab">Dog Names</button>
    <button id="HomeTab">Life with a Dog!</button>
    <button id="HomeTab">Shopping</button>
     <button id="HomeTab">Contact Us</button>


<div class="app">
    <div class="header">
            <h1>List of Dog Breeds</h1>
            <div id="breed"></div>
    </div>
    <div id="slideshow" class="slideshow">
       
    </div>
           <p class="insite">Let us know why you like that Dog Breed? <span>LET'S GO!!</span></p>

            <!--Form for user to input his/her review about Park-->
            <form id="reviews" action="" method="POST">
                <label form="Give Review">Your Review:</label>
                <input type="text" id="feedback" name="Give review" placeholder="Why do you like that breed">
                <input type="submit" class="btn" value="Add Review">
            </form>

             <!--show user suggestions / reviews-->
             <div id="list">
                 <h2>Reasons why you like your Dog Breed:</h2>
                 <ul id="reviewed">
                 </ul>
             </div>
<!-- Documentary about Park Animals-->
<div id="fun">
   <iframe width="560" height="315" src="https://www.youtube.com/embed/q1adV0O7JmA" title="YouTube video player"
       frameborder="0" allow="accelerometer; autoplay=" 1";mute="1" ; clipboard-write; encrypted-media; gyroscope;
       picture-in-picture" allowfullscreen></iframe>
    <!--Membership Form-->
    <form id="membership" form="Login_form" onsubmit="submit_form()">
        <h3 id="log"> SIGN UP AND BECOME DOG CLUB MEMBER</h3>
        <h4> USERNAME</h4>
        <input type="text" placeholder="Enter your email id" required />
        <h4> PASSWORD</h4>
        <input type="password" placeholder="Enter your password" required /></br></br>
        <input type="submit" value="Login" />
        <input type="button" value="SignUp" onclick="create()" />
    </form>
</div>

</div>
